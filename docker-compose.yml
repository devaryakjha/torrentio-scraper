version: "3.8"

services:
  addon:
    build:
      context: ./addon
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      PORT: "7000"
      REDIS_URL: "redis://redis:6379"
      MONGODB_URI: "mongodb://root:root@mongo:27017/torrentio?authSource=admin"
      DATABASE_URI: "postgres://torrentio:torrentio@postgres:5432/torrentio"
      # Optional metrics basic auth for /swagger-stats
      # METRICS_USER: "admin"
      # METRICS_PASSWORD: "admin"
    depends_on:
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "7000:7000"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - redis-data:/data

  mongo:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: "root"
      MONGO_INITDB_ROOT_PASSWORD: "root"
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.runCommand({ ping: 1 })'"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - mongo-data:/data/db

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: "torrentio"
      POSTGRES_PASSWORD: "torrentio"
      POSTGRES_DB: "torrentio"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U torrentio -d torrentio"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  redis-data:
  mongo-data:
  postgres-data:
